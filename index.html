<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script
    src="https://cdn.jsdelivr.net/npm/microsoft-cognitiveservices-speech-sdk@latest/distrib/browser/microsoft.cognitiveservices.speech.sdk.bundle-min.js">
  </script>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"
    integrity="sha384-2huaZvOR9iDzHqslqwpR87isEmrfxqyWOF7hr7BY6KG0+hVKLoEXMPUJw3ynWuhO"
    crossorigin="anonymous"></script>

  <title>Document</title>
</head>

<body>
  <div id="app">

    <div id="userInputDiv" class="input-container">
      <div class="input-group">
        <input type="text" id="userInput" placeholder="N A M E">
      </div>

      <div class="input-group">
        <button id="createBtn">Create</button>
      </div>

      <div id="join-container" class="input-group">
        <input type="text" id="roomInput" placeholder="R O O M">
        <button id="joinBtn">Join</button>
      </div>
    </div>

    <div id="usersConnected" class="users-connected">
      <h1 id="userConnectedHeading"></h1>
    </div>
    <div id="sourceLanguageSelection" class="input-group">
      <label for="languageDropdown">Select the Language you speak</label>
      <select id="sourceLanguageDropdown">
        <option value="hi-IN">Hindi</option>
        <option value="ta-IN">Tamil</option>
        <option value="ml-IN">Malayalam</option>
        <option value="te-IN">Telugu</option>
        <option value="kn-IN">Kannada</option>
        <option value="es-US">Spanish</option>
        <option value="en-US">English</option>
        <option value="it-IT">Italian</option>
        <option value="fr-FR">French</option>
        <option value="ja-JP">Japanese</option>
        <option value="zh-CN">Chinese</option>
        <option value="ko-KR">Korean</option>
      </select>
    </div>
    <div id="languageSelection" class="input-group">
      <label for="languageDropdown">Select the Language you want to listen:</label>
        <select id="languageDropdown">
          <option value="it">Italian</option>
          <option value="hi">Hindi</option>
          <option value="es">Spanish</option>
          <option value="fr">French</option>
          <!-- Add more languages here -->
        </select>
    </div>
    <div>
      <label for="genderSelect">Choose Gender:</label>
        <select id="genderSelect">
            <option value="female">Female</option>
            <option value="male">Male</option>
        </select>
        
    </div>

  <div>
  <!-- Female Voices Select -->
   
    <select id="femaleVoices" class="hidden">
        <option value="en-US-JennyNeural">English (US) - JennyNeural</option>
        <option value="en-US-AriaNeural">English (US) - AriaNeural</option>
        <option value="en-GB-SoniaNeural">English (UK) - SoniaNeural</option>
        <option value="en-GB-LibbyNeural">English (UK) - LibbyNeural</option>
        <option value="en-AU-NatashaNeural">English (Australia) - NatashaNeural</option>
        <option value="en-IN-NeerjaNeural">English (India) - NeerjaNeural</option>
        <option value="es-ES-ElviraNeural">Spanish (Spain) - ElviraNeural</option>
        <option value="es-MX-DaliaNeural">Spanish (Mexico) - DaliaNeural</option>
        <option value="fr-FR-DeniseNeural">French (France) - DeniseNeural</option>
        <option value="de-DE-KatjaNeural">German (Germany) - KatjaNeural</option>
        <option value="it-IT-ElsaNeural">Italian (Italy) - ElsaNeural</option>
        <option value="zh-CN-XiaoxiaoNeural">Chinese (Mandarin, Simplified) - XiaoxiaoNeural</option>
        <option value="zh-CN-YunxiNeural">Chinese (Mandarin, Simplified) - YunxiNeural</option>
        <option value="ja-JP-NanamiNeural">Japanese (Japan) - NanamiNeural</option>
        <option value="ko-KR-SunHiNeural">Korean (Korea) - SunHiNeural</option>
        <option value="pt-BR-FranciscaNeural">Portuguese (Brazil) - FranciscaNeural</option>
    </select>

    <!-- Male Voices Select -->
    <select id="maleVoices" class="hidden">
        <option value="en-US-GuyNeural">English (US) - GuyNeural</option>
        <option value="en-GB-RyanNeural">English (UK) - RyanNeural</option>
        <option value="en-AU-WilliamNeural">English (Australia) - WilliamNeural</option>
        <option value="en-IN-PrabhatNeural">English (India) - PrabhatNeural</option>
        <option value="es-ES-AlvaroNeural">Spanish (Spain) - AlvaroNeural</option>
        <option value="es-MX-JorgeNeural">Spanish (Mexico) - JorgeNeural</option>
        <option value="fr-FR-HenriNeural">French (France) - HenriNeural</option>
        <option value="de-DE-ConradNeural">German (Germany) - ConradNeural</option>
        <option value="it-IT-DiegoNeural">Italian (Italy) - DiegoNeural</option>
        <option value="zh-CN-YunyangNeural">Chinese (Mandarin, Simplified) - YunyangNeural</option>
        <option value="ja-JP-KeitaNeural">Japanese (Japan) - KeitaNeural</option>
        <option value="ko-KR-InJoonNeural">Korean (Korea) - InJoonNeural</option>
        <option value="pt-BR-AntonioNeural">Portuguese (Brazil) - AntonioNeural</option>
    </select>
</div>

 

    <div id="videoContainer" class="video-container">
      <video id="localVideo" autoplay muted></video>
      <video id="remoteVideo" autoplay></video>
    </div>

    <div>
      <button id="streamLingo" style="display: none;">StreamLingo</button>
    </div>
    <div class="input-group">
      <button id="shareScreenBtn">Share Screen</button>
    </div>

    <div class="transcription-container">
      <label for="transcription" id="transcriptionLabel"></label>
      <div id="transcription"></div>
    </div>

  </div>
  

  <script src="main.js"></script>
</body>

</html>
